<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN PAGE</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f4f4f4;
            }
            .login {
                border: 1px solid black;
                width: 400px;
                height: 500px;
                background: url('https://rebim.io/wp-content/uploads/2018/11/architectural-design-architecture-building-443383-1024x633.jpg');
                color: rgb(0, 0, 0);
                border-radius: 20px;
                box-shadow: 0px 0px 20px rgb(rgb(118, 11, 11), green, blue);
                background-size: cover;
                background-position: center;
                overflow: hidden;
            }
            form {
                display: block;
                box-sizing: border-box;
                padding: 40px;
                width: 100%;
                height: 100%;
                backdrop-filter: brightness(40%);
                flex-direction: column;
                display: flex;
                gap: 5px;
            }
            h1 {
                font-weight: normal;
                font-size: 40px;
                text-shadow: 0px 0px 2px rgb(41, 7, 95);
                margin-bottom: 50px;
            }
            input {
                background: rgba(255, 255, 255, 0.178);
                height: 40px;
                line-height: 40px;
                border-radius: 20px;
                padding: 0px 20px;  
                border: none;
                margin-bottom: 20px;
                color: rgb(255, 255, 255);
            }
            button {
                background-color: rgb(0, 0, 0);
                height: 40px;
                line-height: 40px;
                border-radius: 40px;
                border: none;
                margin: 10px 0px;
                box-shadow: 0px 0px 5px rgba(8, 194, 223, 0.66);
                color: white;
                font-size: 20px;
                cursor: pointer;
                transition: box-shadow 0.15px, color 0.15s;
                vertical-align: top;
            }
            button:hover {
                background-color: aqua;
                color: black;
                box-shadow: 10px 10px 10px rgba(185, 8, 8, 0.15);
            }
        </style>
    </head>
    <body>
        <div class="login">
            <form>
                <h1>LOG-IN</h1>
                <label>Username</label>
                <input type="text">
                <label>Password</label>
                <input type="password">
                <button>SUBMIT</button>
            </form>
        </div>
    </body>
</html>
